<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Ideas Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>App Ideas Generator</h1>
    <form id="queryForm">
      <label for="query">Enter your query:</label>
      <input type="text" id="query" name="query" placeholder="Kindly provide your query..." required>

      <button type="submit">Generate Ideas</button>
    </form>
    <div id="ideasSection" class="hidden">
      <h2>Generated Ideas</h2>
      <ul id="ideasList"></ul>
      <form id="selectionForm" class="hidden">
        <label for="selection">Select two ideas (e.g., 1 and 3):</label>
        <input type="text" id="selection" name="selection" placeholder="1 and 3" required>
        <button type="submit">Get Detailed Suggestions</button>
      </form>
      <div id="suggestionsSection" class="hidden">
        <h2>Detailed Suggestions</h2>
        <ul id="suggestionsList"></ul>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>

</body>
</html>
