<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App Suggestions</title>
</head>
<body>
    <h1>AI App Suggestions</h1>
    <form id="queryForm">
        <label for="message">Enter Your Query:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById("queryForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("http://localhost:8181/query", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("results").innerHTML = `
                        <h2>Suggestions:</h2>
                        <ul>
                            ${data.message ? `<li>${data.message}</li>` : ""}
                        </ul>
                    `;
                } else {
                    document.getElementById("results").innerText = "Error fetching suggestions.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("results").innerText = "An error occurred.";
            }
        });
    </script>
</body>
</html>
