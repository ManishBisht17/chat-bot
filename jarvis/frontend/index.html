<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    #chat-window {
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    #input-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #send-btn:hover {
      background-color: #45a049;
    }
    #send-btn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: auto;
    }
    .bot-message {
      background-color: #f5f5f5;
      margin-right: auto;
    }
    .choice-container {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
    }
    .choice {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .choice:last-child {
      border-bottom: none;
    }
    .select-btn {
      padding: 5px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .select-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-window"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
